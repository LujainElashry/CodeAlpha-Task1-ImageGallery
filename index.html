<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery of Wonders</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Gallery of Wonders</h1>
    </header>

    <div class="categories">
        <!-- filter button = active  is the category that will be opened first-->
        <button class="filter-button active" data-filter="all">All</button>

        <button class="filter-button" data-filter="Buildings">Buildings</button>
        <button class="filter-button" data-filter="Sky">Sky</button>
        <button class="filter-button" data-filter="Cars">Cars</button>
        <button class="filter-button" data-filter="Fruits">Fruits</button>
    </div>

    <div class="gallery">

        <div class="gallery-item Buildings" data-title="Skyscraper Symphony"
            data-description="The buildings in the image are towering skyscrapers, likely located in a major metropolitan area. Their design is modern and sleek, with glass facades that reflect the surrounding light. The skyscrapers' imposing height and close proximity create a sense of verticality and density, characteristic of urban environments">
            <img src="photos/buildings/buildings1.jpg" alt="Building 1">
        </div>
        <div class="gallery-item Buildings" data-title="Dubai Marina at Dusk"
            data-description="A breathtaking aerial view of Dubai Marina at sunset. The iconic skyline, adorned with towering skyscrapers, is bathed in warm hues as the sun dips below the horizon. The calm waters of the marina reflect the city lights, creating a mesmerizing spectacle. The image showcases Dubai's modern architecture, luxurious lifestyle, and vibrant atmosphere.">
            <img src="photos/buildings/buildings2.jpg" alt="Building 2">
        </div>
        <div class="gallery-item Buildings" data-title="Dubai's Neon Skyline"
            data-description="A mesmerizing nighttime view of Dubai's iconic skyline, illuminated by vibrant neon lights. The towering skyscrapers, including the world's tallest building, Burj Khalifa, pierce through the cloud-filled sky. The city's futuristic architecture and dazzling lights create a sense of wonder and awe. The image captures the dynamic energy and opulence of Dubai's urban landscape.">
            <img src="photos/buildings/buildings3.jpg" alt="Building 3">
        </div>
        <div class="gallery-item Buildings" data-title="Hudson Yards at Sunset"
            data-description="A stunning panoramic view of the Hudson Yards development in New York City at sunset. The image showcases a cluster of modern skyscrapers, including the iconic 432 Park Avenue, bathed in warm hues as the sun sets behind the cityscape. The Hudson River and the surrounding neighborhoods create a picturesque backdrop, highlighting the contrast between the city's historic architecture and its contemporary urban renewal.">
            <img src="photos/buildings/buildings4.jpg" alt="Building 4">
        </div>

        <div class="gallery-item Sky" data-title="Cloud Formations in a Blue Sky"
            data-description="A breathtaking view of a clear blue sky adorned with fluffy white clouds. The clouds, illuminated by sunlight, cast dramatic shadows on the sky below. The image evokes a sense of serenity and tranquility, capturing the beauty of nature's ever-changing canvas.">
            <img src="photos/sky/sky1.jpg" alt="Sky 1">
        </div>
        <div class="gallery-item Sky" data-title="Pastel Sky"
            data-description="A dreamy and ethereal sky painted in soft shades of pink, purple, and gray. The clouds appear wispy and delicate, creating a sense of peace and tranquility. The image evokes a feeling of calm and serenity, perfect for contemplation and relaxation.">
            <img src="photos/sky/sky2.jpg" alt="Sky 2">
        </div>
        <div class="gallery-item Sky" data-title="Dramatic Cloudscape"
            data-description="A dramatic and captivating image of a sky filled with large, fluffy clouds. The clouds are illuminated by the setting sun, casting a warm, golden glow on their edges. The scene evokes a sense of awe and wonder, showcasing the power and beauty of nature.">
            <img src="photos/sky/sky3.jpg" alt="Sky 3">
        </div>
        <div class="gallery-item Sky" data-title="Fiery Sunset Over the Ocean"
            data-description="A breathtaking sunset illuminates the sky with vibrant hues of orange, pink, and purple. Dramatic clouds create a dramatic backdrop for the setting sun, which casts long rays of light across the ocean. The image captures the beauty and grandeur of a natural phenomenon, evoking a sense of awe and wonder.">
            <img src="photos/sky/sky4.jpg" alt="Sky 4">
        </div>

        <div class="gallery-item Cars" data-title="Blue Corvette Speeding Through a Forest"
            data-description="A photo of a classic blue Chevrolet Corvette speeding through a lush green forest. The car is captured in motion, with the trees blurring in the background and the road rushing past. The Corvette's sleek design and powerful engine are highlighted in the image.">
            <img src="photos/cars/car1.jpg" alt="Car 1">
        </div>
        <div class="gallery-item Cars" data-title="Sleek and Powerful Lamborghini Huracán STO"
            data-description="A close-up shot of a sleek, matte gray Lamborghini Huracán STO, showcasing its aggressive front fascia with large air intakes and a prominent rear wing. The car is parked in a vast, empty space, emphasizing its powerful and imposing presence. The early morning light casts dramatic shadows, highlighting the car's intricate details and aerodynamic design.">
            <img src="photos/cars/car2.jpg" alt="Car 2">
        </div>
        <div class="gallery-item Cars" data-title="McLaren Artura in a Garage"
            data-description="A close-up shot of a sleek blue McLaren Artura parked in a dimly lit garage. The car's headlights illuminate the concrete floor, creating a dramatic effect. The Artura's futuristic design and aerodynamic lines are showcased in detail, highlighting its modern and sophisticated aesthetic.">
            <img src="photos/cars/car3.jpg" alt="Car 3">
        </div>
        <div class="gallery-item Cars" data-title="Red Audi S3 in a Forest"
            data-description="A close-up shot of a red Audi S3 parked in a forest setting. The car's sleek and aggressive design is highlighted by its sharp lines and prominent grille. The surrounding trees create a sense of depth and mystery, adding to the overall allure of the image.">
            <img src="photos/cars/car4.jpg" alt="Car 4">
        </div>

        <div class="gallery-item Fruits" data-title="Vibrant Fruit Platter"
            data-description=" A colorful and delicious assortment of fresh fruits arranged on a wooden platter. The platter features a variety of fruits, including strawberries, raspberries, blueberries, blackberries, oranges, grapefruit, kiwi, mangoes, apples, and limes. Some fruits are cut into slices, while others are whole. The platter is a feast for the eyes and a healthy treat for the taste buds.">
            <img src="photos/fruits/fruit1.jpg" alt="Fruit 1">
        </div>
        <div class="gallery-item Fruits" data-title="Fresh Strawberries"
            data-description="A close-up image of a large pile of fresh, ripe strawberries. The strawberries are a vibrant red color and have a glossy sheen. Some of the strawberries still have their green stems attached. The image evokes a sense of sweetness and freshness.">
            <img src="photos/fruits/fruit2.jpg" alt="Fruit 2">
        </div>
        <div class="gallery-item Fruits" data-title="Blueberry Abundance"
            data-description="A close-up photo of a cluster of plump, juicy blueberries. The berries are a deep blue color and have a natural bloom on their skin. Some of the blueberries are slightly crushed, revealing their sweet, juicy interior. The image evokes a sense of abundance and freshness.">
            <img src="photos/fruits/fruit3.jpg" alt="Fruit 3">
        </div>
        <div class="gallery-item Fruits" data-title="Citrus and Pomegranate Abundance"
            data-description="A vibrant and colorful display of citrus fruits and pomegranates. Slices of oranges, grapefruits, and pomegranates are arranged in a chaotic pattern, creating a visually stunning composition. The bright colors and juicy textures of the fruits evoke a sense of freshness and abundance.">
            <img src="photos/fruits/fruit4.jpg" alt="Fruit 4">
        </div>

        <div class="gallery-item Buildings" data-title="Colorful Colonial Charm"
            data-description="A charming close-up of two neighboring houses with contrasting pastel-colored brick facades. The left house is painted a soft pink, while the right one boasts a soothing light blue. Both feature arched doorways with white security gates and brick steps leading to the entrance. The image evokes a sense of quaintness and nostalgia, reminiscent of historic American neighborhoods.">
            <img src="photos/buildings/buildings5.jpg" alt="Building 5">
        </div>
        <div class="gallery-item Buildings" data-title="Urban Skyline at Sunrise"
            data-description="A stunning panoramic view of a modern cityscape at dawn. The skyscrapers, bathed in golden sunlight, reflect in the calm waters below. The image showcases the city's impressive architecture and bustling energy, creating a sense of awe and wonder. The vibrant colors and dynamic composition highlight the beauty and grandeur of urban life.">
            <img src="photos/buildings/buildings6.jpg" alt="Building 6">
        </div>
        <div class="gallery-item Buildings" data-title="Brutalist Architectural Gem"
            data-description="A striking example of Brutalist architecture, this building showcases bold geometric shapes, raw concrete surfaces, and a focus on functionality. The stacked cubes and cantilevered balconies create a sense of visual complexity and dynamism. The building's stark exterior is contrasted by lush greenery, adding a touch of nature to the urban landscape. The image celebrates the unique aesthetic and innovative design of Brutalist architecture.">
            <img src="photos/buildings/buildings7.jpg" alt="Building 7">
        </div>
        <div class="gallery-item Buildings" data-title="The Dancing Ribbon"
            data-description="This captivating image showcases a modern architectural marvel, known for its unique, flowing design resembling a ribbon dancing in the sky. The building's intricate curves and intricate lines create a sense of movement and dynamism against the backdrop of a clear blue sky. The play of light and shadow adds depth and texture to the structure, making it a truly mesmerizing sight.">
            <img src="photos/buildings/buildings8.jpg" alt="Building 8">
        </div>

        <div class="gallery-item Sky" data-title="Thunderstorm Sky"
            data-description="A dramatic and powerful image of a thunderstorm sky. Dark, swirling clouds are illuminated by flashes of lightning, creating a sense of awe and excitement. The image captures the raw energy and intensity of nature's power.">
            <img src="photos/sky/sky5.jpg" alt="Sky 5">
        </div>
        <div class="gallery-item Sky" data-title="Fiery Sunset"
            data-description="A breathtaking sunset paints the sky with vibrant hues of orange, red, and purple. The sun, partially obscured by dramatic clouds, casts long rays of light across the landscape. The image evokes a sense of awe and wonder, capturing the beauty and grandeur of nature's most spectacular displays.">
            <img src="photos/sky/sky6.jpg" alt="Sky 6">
        </div>
        <div class="gallery-item Sky" data-title="Cosmic Tapestry"
            data-description="A mesmerizing celestial vista reveals a vibrant nebula, a swirling cloud of gas and dust illuminated by newborn stars. The nebula's intricate patterns and vibrant hues create a breathtaking cosmic tapestry against the backdrop of a starry night sky. The image invites viewers to ponder the vastness and beauty of the universe.">
            <img src="photos/sky/sky7.jpg" alt="Sky 7">
        </div>
        <div class="gallery-item Sky" data-title="Stormy Night Sky"
            data-description="A dramatic and powerful image of a stormy night sky. Dark, swirling clouds are illuminated by flashes of lightning, creating a sense of awe and excitement. The image captures the raw energy and intensity of nature's power.">
            <img src="photos/sky/sky8.jpg" alt="Sky 8">
        </div>

        <div class="gallery-item Cars" data-title="Sleek and Powerful Lamborghini Huracán"
            data-description="A sleek, matte black Lamborghini Huracán parked in front of a modern, futuristic building. The car's aggressive lines, large wheels, and aerodynamic body kit exude a sense of power and sophistication. The surrounding environment adds to the overall impact of the image, creating a sense of luxury and high-performance.">
            <img src="photos/cars/car5.jpg" alt="Car 5">
        </div>
        <div class="gallery-item Cars" data-title="Iconic Ferrari 488 GTB"
            data-description="A captivating image of a classic red Ferrari 488 GTB parked against a rustic wooden backdrop. The car's sleek lines, aggressive stance, and signature prancing horse emblem are prominently displayed. The headlights illuminate the dark surroundings, creating a dramatic and alluring atmosphere">
            <img src="photos/cars/car6.jpg" alt="Car 6">
        </div>
        <div class="gallery-item Cars" data-title="Sleek Black BMW 5 Series"
            data-description="A photo of a sleek black BMW 5 Series parked on a rooftop parking lot with a clear blue sky in the background. The car's elegant lines and chrome accents are highlighted by the sunlight. The image also features skid marks on the pavement, suggesting a recent burst of speed.">
            <img src="photos/cars/car7.jpg" alt="Car 7">
        </div>
        <div class="gallery-item Cars" data-title="Futuristic Mercedes-Benz Vision AVTR"
            data-description="A futuristic concept car, the Mercedes-Benz Vision AVTR, glides along a city street at night. Its sleek, organic design and glowing lights create a captivating presence. The car's unique features, such as its biomimetic scales and luminous underbody, showcase a vision of future mobility that blends technology and nature seamlessly.">
            <img src="photos/cars/car8.jpg" alt="Car 8">
        </div>

        <div class="gallery-item Fruits" data-title="Luscious Red Grapes"
            data-description=" A bunch of juicy red grapes, glistening with dew, rests on a wooden surface. The grapes are plump and round, with a deep, rich color. The image evokes a sense of sweetness and freshness, making it perfect for food or beverage advertising.">
            <img src="photos/fruits/fruit5.jpg" alt="Fruit 5">
        </div>
        <div class="gallery-item Fruits" data-title="Exotic Dragon Fruit"
            data-description="A vibrant and colorful display of dragon fruit, also known as pitaya. The fruit's striking pink exterior contrasts beautifully with its white flesh speckled with tiny black seeds. One fruit is cut in half, revealing its juicy interior. The other fruit is whole, showcasing its unique scale-like pattern. The image is complemented by a bouquet of yellow flowers and a white cutting board.">
            <img src="photos/fruits/fruit6.jpg" alt="Fruit 6">
        </div>
        <div class="gallery-item Fruits" data-title="Colorful Acai Bowl"
            data-description="A vibrant and nutritious acai bowl overflowing with fresh fruits and toppings. The bowl features a creamy acai base topped with strawberries, blueberries, kiwi slices, mango chunks, pomegranate seeds, coconut flakes, and a sprinkle of fresh herbs. Surrounding the bowl are additional fruits, including raspberries, blackberries, almonds, and muffins, creating a colorful and delicious breakfast or snack spread.">
            <img src="photos/fruits/fruit7.jpg" alt="Fruit 7">
        </div>
        <div class="gallery-item Fruits" data-title="Refreshing Watermelon Juice"
            data-description="A glass of chilled watermelon juice is displayed alongside a fresh slice of watermelon. The vibrant red color and the condensation on the glass suggest a refreshing and thirst-quenching beverage. The image evokes a sense of summer and relaxation.">
            <img src="photos/fruits/fruit8.jpg" alt="Fruit 8">
        </div>
    </div>


    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <span class="ooui--previous-ltr"></span>
        <img class="modal-content" id="img01" alt="">
        <span class="ooui--next-ltr"></span>
        <div id="imageCaption"></div>
        <div id="imageDescription"></div>
    </div>

    <script src="script.js"></script>

</body>

</html>
